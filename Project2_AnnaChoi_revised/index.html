<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Customizable Avatar</title>

    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>
  </head>

  <body>
    <div id="app">
      <div id="left-button-container">
        <button id="change-bg-color" class="button-styling">Change Background Color</button>
        <button id="change-cap-color" class="button-styling">Change Cap Color</button>
        <button id="change-eye-color" class="button-styling">Change Eye Color</button>
        <button id="change-skin-color" class="button-styling">Change Skin Color</button>
        <button id="change-topclothes-color" class="button-styling">Change Top Clothes Color</button>
        <button id="change-pants-color" class="button-styling">Change Pants Color</button>
        <button id="change-shoes-color" class="button-styling">Change Shoes Color</button>
      </div>
      <div id="sketch-holder" ></div>
      <div id="right-button-container">
        <button id="change-hat-style" class="button-styling">Change Hat Style</button>
      </div>
    </div>
    <script src="sketch.js"></script>
  </body>
</html>
